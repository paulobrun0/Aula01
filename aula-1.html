<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Primeira Aula</title>
</head>

<body>
    <img width="200" height="auto" src="logo.jpg" alt="logo">
    <h1>Registro HTC</h1>
    <h2>Registre-se no melhor curso do Brasil</h2>
    <form action="submit">
        <label for="nome">Nome</label>
        <input type="text" id="nome" autofocus />
        <br /><br />
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
        <br /><br />
        <label for="senha">Senha</label>
        <input type="password" id="senha" />
        <br /><br />
        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" id="confirmarSenha" />
        <br /><br />
        <input type="checkbox" id="eula" />
        <label for="eula">Aceito os <a target="_blank" href="eula.html">termos de uso</a> </label>
        <br /><br />
        <button type="submit">Registrar</button>

    </form>

</body>

</html>
